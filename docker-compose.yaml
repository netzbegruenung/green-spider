version: "2"
services:

  redis:
    image: redis:5-alpine
    command: redis-server --save "" --appendonly no
    volumes:
      - ${PWD}/volumes/redis-data:/data
    restart: unless-stopped
    networks:
      - internal_network
      - external_network
    ports:
      - "6379:6379"

  # manager manages the job queue.
  manager:
    image: quay.io/netzbegruenung/green-spider:main
    command: >
      python3 cli.py
      --credentials-path /secrets/datastore-writer.json
      --loglevel debug manager
    environment:
      REDIS_URL: redis://redis:6379/0
      GIT_USERNAME: ${GIT_USERNAME}
      GIT_PASSWORD: ${GIT_PASSWORD}
    volumes:
      - ${PWD}/secrets:/secrets
      - ${PWD}/cache/green-directory:/workdir/cache/green-directory
    networks:
      - internal_network
      - external_network
    depends_on:
      - redis

  dashboard:
    image: eoranged/rq-dashboard:v0.6.1
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379/0
    networks:
      - internal_network
      - external_network
    ports:
      - "9181:9181"
    depends_on:
      - redis

networks:
  internal_network:
    internal: true
  external_network:
    internal: false